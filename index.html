<html>
<p>Enter your earnings with a positive number and your expenses with a negative number</p> 
<ul id="list1"></ul>
<ul id="list2"></ul>

<input id="number" />

<button id="button">add a number</button>

<button id="button1">total earning</button>
<button id="button2">total expenses</button>
<button id="button3">balance</button>
<script>
var earnings, num, expenses, balance;

function getNumberOrString(value) {
  // Convert a string value to a number if possible
  let number_value = Number(value);
  if (Number.isNaN(number_value)) {
    return value
  } else {
    return number_value
  }
}


earnings = [];
expenses = [];
balance = [];


document.getElementById('button').addEventListener('click', (event) => {
  num = getNumberOrString(document.getElementById('number').value);
  if (num >= 0) {
    earnings.push(num);
    let element_list1 = document.getElementById('list1');
    let new_li = document.createElement('li');
    new_li.innerText = num;

    element_list1.appendChild(new_li);
  }
  if (num < 0) {
    expenses.push(num);
    let element_list2 = document.getElementById('list2');
    let new_li2 = document.createElement('li');
    new_li2.innerText = num;

    element_list2.appendChild(new_li2);
  }
  balance.push(num);

});

document.getElementById('button1').addEventListener('click', (event) => {
  event.target.innerText = earnings.reduce((a,b) => a+b, 0);

});

document.getElementById('button2').addEventListener('click', (event) => {
  event.target.innerText = expenses.reduce((a,b) => a+b, 0);

});

document.getElementById('button3').addEventListener('click', (event) => {
  if (balance > 0) {
    let new_span = document.createElement('span');
    new_span.innerText = balance.reduce((a,b) => a+b, 0);
    new_span.innerText = 'You are in the safe side';

    event.target.appendChild(new_span);
  } else {
    let new_span2 = document.createElement('span');
    new_span2.innerText = balance.reduce((a,b) => a+b, 0);
    new_span2.innerText = 'You need to manage your expenses!';

    event.target.appendChild(new_span2);
  }

});
</script>
</html>
